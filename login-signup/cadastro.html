<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/cadastro.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="logo">
      <a href="index.html"><img src="/images/logo.png" alt="Logo" /></a>
    </div>

    <div class="Formulario">
      <div class="form-container">
        <div class="form-inner">
          <form action="#" class="login">
            <div class="title login">Login</div>
            <div class="field">
              <input type="email" placeholder="Email" required />
            </div>
            <div class="field">
              <input type="password" placeholder="Senha" required />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <button type="submit" class="btn-grad">Entrar</button>
            </div>

            <div class="signup-link">
              Não tem conta?
              <button type="button" id="toSignup" class="link-button">
                Cadastre-se
              </button>
            </div>
          </form>

          <form class="signup">
            <div class="title signup">Cadastro</div>
            <div class="field">
              <input type="text" placeholder="Nome" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Endereço" required />
            </div>
            <div class="field">
              <select required>
                <option value="" disabled selected>Selecione o Estado</option>
                <option value="AC">Acre (AC)</option>
                <option value="AL">Alagoas (AL)</option>
                <option value="AP">Amapá (AP)</option>
                <option value="AM">Amazonas (AM)</option>
                <option value="BA">Bahia (BA)</option>
                <option value="CE">Ceará (CE)</option>
                <option value="DF">Distrito Federal (DF)</option>
                <option value="ES">Espírito Santo (ES)</option>
                <option value="GO">Goiás (GO)</option>
                <option value="MA">Maranhão (MA)</option>
                <option value="MT">Mato Grosso (MT)</option>
                <option value="MS">Mato Grosso do Sul (MS)</option>
                <option value="MG">Minas Gerais (MG)</option>
                <option value="PA">Pará (PA)</option>
                <option value="PB">Paraíba (PB)</option>
                <option value="PR">Paraná (PR)</option>
                <option value="PE">Pernambuco (PE)</option>
                <option value="PI">Piauí (PI)</option>
                <option value="RJ">Rio de Janeiro (RJ)</option>
                <option value="RN">Rio Grande do Norte (RN)</option>
                <option value="RS">Rio Grande do Sul (RS)</option>
                <option value="RO">Rondônia (RO)</option>
                <option value="RR">Roraima (RR)</option>
                <option value="SC">Santa Catarina (SC)</option>
                <option value="SP">São Paulo (SP)</option>
                <option value="SE">Sergipe (SE)</option>
                <option value="TO">Tocantins (TO)</option>
              </select>
            </div>
            <div class="field">
              <input type="text" placeholder="Cidade" required />
            </div>
            <div class="field">
              <input type="email" placeholder="Email" required />
            </div>
            <div class="field">
              <input
                type="tel"
                placeholder="Telefone"
                required
                pattern="\(\d{2}\)\s?\d{4,5}-\d{4}"
              />
            </div>
            <div class="field">
              <input type="password" placeholder="Senha" required />
            </div>
            <div class="field">
              <input type="password" placeholder="Confirmar Senha" required />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <button type="submit" class="btn-grad">Cadastrar</button>
            </div>

            <div class="login-link">
              Já tem conta?
              <button type="button" id="toLogin" class="link-button">
                Entrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
